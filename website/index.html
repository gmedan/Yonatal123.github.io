<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Measure </title>
    <link rel="stylesheet" type="text/css" href="../shared/app.css" />
    <link rel="stylesheet" type="text/css" href="../third_party/mdl/material.min.css" />
  </head>
  <body>
    <div id="enter-ar-info" class="demo-card mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Palm Measure </h2>
        <label id="UserLabel"></label>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Select Hand Model</button>
        <div class="dropdown-content" id="ModelSelectionDropDown">
          <a href="#" style="background-image:url(assets/Hand1Image.png); background-size:30px 30px; background-repeat: no-repeat; background-position: right;" id="hand1Select">Hand 1</a>
          <a href="#" style="background-image:url(assets/Hand2Image.png); background-size:30px 30px; background-repeat: no-repeat; background-position: right;" id="hand2Select">Hand 2</a>
          <a href="#" style="background-image:url(assets/Hand3Image.png); background-size:30px 30px; background-repeat: no-repeat; background-position: right;" id="hand3Select">Hand 3</a>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a id="enter-ar" class="mdl-button mdl-button--raised mdl-button--colored">
          Start
        </a>
      </div>
    </div>
    <div id="loginForm" class="demo-card mdl-card mdl-shadow--4dp">
      <label class="FormLabel">FULL NAME</label> <br>
      <input type="text" id="fullName" class="field">
      <br>
      <label class="FormLabel">ID</label><br>
      <input type="text" id="id" class="field">
      <br><br>
      <button id="saveUserBtn" class="mdl-button mdl-button--raised mdl-button--colored">SAVE</button>
    </div>
    <div id="unsupported-info" class="demo-card mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Unsupported Browser</h2>
      </div>
      <div class="mdl-card__supporting-text">
          Your browser does not support AR features with WebXR. Learn more about these features from the <a href="https://codelabs.developers.google.com/codelabs/ar-with-webxr">Building an augmented reality application with the WebXR Device API</a> Code Lab.
      </div>
    </div>
    <div id="stabilization"></div>
    <!-- <div id="info" class="ZoomButtons">
        <button id="zoomInBtn" class="mdl-button mdl-button--raised ZoomBtn">+</button> 
        <button id="zoomOutBtn" class="mdl-button mdl-button--raised ZoomBtn">-</button>
    </div> -->
    <div class="ZoomButtons" id="ZoomBtnDiv">
        <button id="zoomInBtn" class="mdl-button mdl-button--raised ZoomBtn">+</button> 
        <button id="zoomOutBtn" class="mdl-button mdl-button--raised ZoomBtn">-</button>
      </div>
    <script src="../third_party/three.js/three.js"></script>
    <script src="../third_party/three.js/OBJLoader.js"></script>
    <script src="../third_party/three.js/MTLLoader.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="app.js"></script>
  </body>
</html>
